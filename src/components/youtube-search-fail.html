<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<dom-module id="youtube-search">
  <template>
    <style>
      :host {
        --primary-color: #000000;
        --paper-input-container-color: #000000;
        display: block;
        position: relative;
        padding: 1em;
      }

      route-info {
        color: #fff;
      }
    </style>

    <!-- This app-route consumes the route which was provided by the tail of
    a app-route in the host of this element -->
    <app-route 
      route="{{route}}" 
      pattern="/:page"
      data="{{searchData}}"
      tail="{{searchTail}}" 
      query-params="{{searchQuery}}">
    </app-route> 

    <paper-input 
      id="put" 
      type="{{hidden}}"
      value="{{queryString}}">
    </paper-input>
    <iron-ajax auto 
      id="youtubeajax" 
      url="https://www.googleapis.com/youtube/v3/{{apiPar}}"   
      params="{{params}}"
      last-response="{{videoData}}">
    </iron-ajax>
  </template>
  <script>
   class youtubeSearch extends Polymer.Element {
    static get is() {
        return 'youtube-search';
      }
      constructor() {
        super();
      }
      properties(){
        return {
        route: {
          type: Object,
          notify: true,
          observer: '_toInput'
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          notify: true
        },               
        searchData:{
          type: Object,
          observer:'setApi'
        },
        searchTail: {
          type: String,
          observer: '_toInput',
        },
        searchQuery: {
          type: String,
          observer: '_toInput',
        },
        label: {
          type: String,
          notify: true
        },
        apiPar: {
          type: String
        },

        hidden: String,

        hide: {
          type: String,
          observer: '_hide'
        },
               
        search: {
          type: String,
          observer: '_toInput',
        },        
        api: {
          type: Object,
        },
        params: {
          type: String,
          computed: 'query(data.searchQuery)'
        },
        videoData: {
          type: Object,
          notify: true
        }, 
        method: {
          type: String
        },    
        queryString:{
          type: String,
          notify: true
        }          
      }
    }
      observers(){
        return ['_pathChanged(route.path)']
      }
      _pageChanged(page) {
        console.log(page)
      }
      query(data) {              
        console.log("route", )
        console.log("searchData", this.searchData)
        console.log("searchQuery", this.searchQuery)
        console.log("queryData", this.searchTail)
      /*  if (!this.queryData.q) {
          this.set("apiPar", par)
          return this._search(data)
        } else {
          method = "_" + this.searchData.page,
          query = this.data.searchQuery.q
        }*/
       // return this[method](query)
      }
      setApi(apiData){
        console.log(apiData)
        if(typeof apiDAta === "String"){
          console.log("set api", apiData)
        }
      }
      _toInput (data) {  
        console.log("data to input", data)      
        this.queryString = data
      }
      _pathChanged() {       
        this.async(function () {
          if (!this.route.path) {
            this.set('route.path', '/youtube/');
          }
        });
      }
      _hide (state) {
        if (state === "false") {
          this.set("hidden", "")
        } else {          
          this.set("hidden", "hidden")
        }        
      }
      _channel (data) {
          return {
            part: 'snippet',
            channelId: data,
            maxResults: 30,
            key: 'AIzaSyAvZS0WP2y0M9Yczpi8F-4JeagLnFCDMwU', //'AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI',
            type: this.api.type
          }
        }
      _list(data) {
        return {
          part: 'snippet',
          maxResults: 30,
          q: data || this.search || "cars",
          key: 'AIzaSyAvZS0WP2y0M9Yczpi8F-4JeagLnFCDMwU', //'AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI',
          type: 'video'
        }
      }
      _videoDetails(data) {
        return {
          part: 'contentDetails',  
          id: data,       
          key: 'AIzaSyAvZS0WP2y0M9Yczpi8F-4JeagLnFCDMwU', //'AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI',
        }
      }
   }
   window.customElements.define(youtubeSearch.is, youtubeSearch);
  </script>
</dom-module>
