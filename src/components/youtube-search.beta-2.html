<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<dom-module id="youtube-search">
  <template>
    <style>
      :host {
        --primary-color: #000000;
        --paper-input-container-color: #000000;
        display: block;
        position: relative;
        padding: 1em;
      }

      route-info {
        color: #fff;
      }
    </style>

    <!-- This app-route consumes the route which was provided by the tail of
    a app-route in the host of this element -->
    <app-route route="{{route}}" pattern="/:searchQuery" data="{{data}}" query-params="{{queryData}}">
    </app-route>

    <paper-input id="put" type="{{hidden}}" label="Search Youtube" value="{{data.searchQuery}}">
    </paper-input>
    <iron-ajax auto id="youtubeSearch" url="https://www.googleapis.com/youtube/v3/{{apiPar}}" params="{{params}}" last-response="{{videoData}}">
    </iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'youtube-search',
      properties: {
        route: {
          type: Object,
          notify: true
        },
        data: {
          type: Object
        },
        queryData: {
          type: String,
          observer: '_toInput',
        },
        apiPar: {
          type: String
        },
        hidden: String,
        hide: {
          type: String,
          observer: '_hide'
        },
        search: {
          type: String,
          observer: '_toInput',
        },
        api: {
          type: Object,
        },
        params: {
          type: String,
          computed: 'query(data.searchQuery)'
        },
        videoData: {
          type: Object,
          notify: true
        }
      },
      observers: ['_pathChanged(route.path)'],
      _pathChanged: function () {
        this.async(function () {
          if (!this.route.path) {
            this.set('route.path', '/');
          }
        });
      },
      _hide: function (state) {
        if (state === "false") {
          this.set("hidden", "")
        } else {
          this.set("hidden", "hidden")
        }
      },
      query: function (data) {
        let method,
          query,
          par = this.route.prefix.split("/")[2].toString()       
        console.log("route", )
        console.log("data.searchQuery", this.data.searchQuery)
        console.log("searchQuery", this.searchQuery)
        console.log("queryData", this.queryData)
      /*  if (!this.queryData.q) {
          this.set("apiPar", par)
          return this._search(data)
        } else {
          method = "_" + this.searchData.page,
          query = this.data.searchQuery.q
        }*/
       // return this[method](query)
      },
      _toInput: function (data) {
        this.$.put.value = data
      },
      _channel: function (data) {
        return {
          part: 'snippet',
          channelId: data,
          maxResults: 30,
          key: '',
          type: this.api.type
        }
      },
      _search: function (data) {
        return {
          part: 'snippet',
          maxResults: 30,
          q: data || this.search,
          key: '',
          type: 'video'
        }
      },
      _videoDetails: function (data) {
        return {
          part: 'contentDetails',
          id: data,
          key: '',
        }
      }
    });
  </script>
</dom-module>
