<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-validator-behavior/iron-validator-behavior.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="search-validator">
    <script>
        const jsondata = {
            searches: [
                "youtube",
                "searchYouTube",
                "video",
                "home",
                "login"
            ],
            alter: {
                "searchyoutube": {
                    value: "searchYouTube"
                },
                "search": {
                    op: "youtube",
                    value: "searchYouTube"
                },
                "vÃ­deo": {
                    value: "video"
                }

            }
        }
        class searchValidator extends Polymer.Element {
            static get is() {
                return 'search-validator'
            }

            static get properties() {
                return {
                    valid: {
                        type: Boolean,
                        notify: true
                    },
                    values: {
                        type: String,
                        observer: 'validate',
                        notify: true
                    }
                }
            }

            validate(obj) {
                var valid = false
                jsondata.searches.map((page) =>{
                    if (obj !== page) {
                        if (valid === false)
                            valid = this.checkAlter("object", obj);
                    } else {
                        valid = true
                    }
                })
                this.set("valid", valid)
            }

            checkAlter(type, values) {
                var valid
                var value
                if (values in jsondata.alter) {
                    value = jsondata.alter[values].value
                    valid = true
                } else {
                    valid = false
                }
                if (valid === true)
                    this.set("values", value)
                return valid
            }
        }
        window.customElements.define(searchValidator.is, searchValidator);
    </script>
</dom-module>
