<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">
<dom-module id="youtube-search">
  <template>
    <style> 
       :host {        
        --primary-color: #000000;
        --paper-input-container-color: #000000;
        display: block;
        position: relative;
        padding: 1em;
      }

      route-info {
        color: #fff;
      }
    </style>
    <!-- This app-route consumes the route which was provided by the tail of
    a app-route in the host of this element -->
        <!-- 
    /*
    *app-route /search/
    */
    -->
    <app-route 
      route="{{route}}" 
      pattern="/:page"
      data="{{searchData}}"
      tail="{{searchTail}}" 
      query-params="{{searchQuery}}">
  </app-route> 
    <!-- 
    /*
    *app-route /channels/
    */
    -->  
    <iron-ajax auto 
      id="youtubeSearch"
      url="[[url]]" 
      params="[[params]]"
      last-response="{{videoData}}">
    </iron-ajax>
    
  </template>

  <script>
   class youtubeSearch extends Polymer.Element{    

      static get is() {
        return 'youtube-search';
      }

      constructor() {
        super();
      }

      static get properties() {
          return{
            route: {
              type: Object,
              notify: true
            },
            data: {
              type: Object
            },
            page: {
              type: String,
              reflectToAttribute: true,
              observer: '_pageChanged',
              notify: true
            },
            url: {
              type: String,
              notify: true
            },
            category: {
              type: String,
              notify: true
            },
            label: {
              type: String,
              notify: true
            },
            hidden: String,
            hide: {
              type: String,
              observer: '_hide'
            },
            searchQuery: {
              type: String,
              observer: 'query',
            },        
            search: {
              type: String,
              observer: 'query',
            },
            api: {
              type: Object,
            },
            searchData:{
              type: Object,
              //observer:'query(data.searchQuery)'
            },
            params: {
              type: String,
              notify: true 
            },
            videoData: {
              type: Object,
              notify: true
          }
        }
      }
      observers(){ 
        return ['_pathChanged(route.path)']
      }
      _pathChanged(data) {     
        console.log(data)  
        this.async(function () {
          if (!this.route.path) {
            this.set('route.path', '/youtube/');
          }
        });
      }      
      _hide(state) {
        if (state === "false") {
          this.set("hidden", "")
        } else {          
          this.set("hidden", "hidden")
        }        
      }

      query(data) {
        let method, query;                      
        if (!data.api) {
          data = {api: "search"}
          method = "_" + "list"
          query = ""
       } else {
        method = "_" + this.searchData.page,
        query = data.q          
        }
        console.log(data)
        this.set("url", `https://www.googleapis.com/youtube/v3/${data.api}/`)
        this.params =  this[method](query)
      }     
      _channel(data) {
        return {
          part: 'snippet',
          channelId: data,
          maxResults: 30,
          key: 'AIzaSyAvZS0WP2y0M9Yczpi8F-4JeagLnFCDMwU', //'AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI',
          type: 'video'
        }
      }

      _list(data) {
        return {
          part: 'snippet',
          maxResults: 30,
          q: data || this.search || "",
          key: 'AIzaSyAvZS0WP2y0M9Yczpi8F-4JeagLnFCDMwU', //'AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI',
          type: 'video'
        }
      }

      _videoDetails(data) {
        return {
          part: 'contentDetails',  
          id: data,       
          key: 'AIzaSyAvZS0WP2y0M9Yczpi8F-4JeagLnFCDMwU', //'AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI',
        }
      }
    }
    window.customElements.define(youtubeSearch.is, youtubeSearch);
  </script>
</dom-module>
