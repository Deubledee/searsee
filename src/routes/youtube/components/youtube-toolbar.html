<html>

<head>
    <link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
    <link rel="import" href="../../../../bower_components/paper-styles/shadow.html">
    <link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
</head>

<body>
    <dom-module id="youtube-toolbar">
        <template>
            <style>
                :host {
                    display: block;
                    position: relative;
                    --paper-icon-button-ink-color: #fff;
                    --iron-icon-fill-color: #fff;
                    background-color: #f5f5dc;
                }

                .youtube-logo {
                    /* margin-left: 10px; */
                    padding-left: 30px;
                }

                #content {
                    height: 67px;
                    background-position: center;
                    background-repeat: no-repeat;
                    @apply --shadow-elevation-2dp;
                    transform-origin: 0 0;
                    transition: transform 0.3s;
                    transform: scaleY(1);
                    background: linear-gradient(to bottom, #040500 0%, rgba(70, 68, 70, 0) 115%);
                }
            </style>
            <div id="content" collapsed$="[[collapsed]]">
                <div id="#youtube-logo" class="youtube-logo" collapsed$="[[collapsed]]">
                    <slot name="logo"></slot>
                </div>
                <slot></slot>
            </div>
        </template>
        <script>
            class youtubeToolbar extends Polymer.Element {
                static get is() {
                    return 'youtube-toolbar'
                }
            }
            window.customElements.define(youtubeToolbar.is, youtubeToolbar);
        </script>
    </dom-module>
</body>

</html>
