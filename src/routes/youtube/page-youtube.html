<dom-module id="my-youtube">
  <template id="page-template">
    <custom-style>
      <style>
        :host {
          --app-primary-color: rgb(207, 29, 23);
          --app-secondary-color: black;
          display: block;
        }

        app-drawer-layout:not([narrow]) [drawer-toggle] {
          display: none;
        }

        app-toolbar {
          color: rgb(255, 255, 255);
          background-color: var(--app-primary-color);
        }

        app-toolbar ul {
          width: 100%;
          margin-bottom: 20px;
          padding: 10px 15px;
        }

        app-toolbar li {
          width: 49%;
          float: left;
          position: relative;
          display: block;
          margin-bottom: -1px;
        }

        app-header paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

        paper-input {
          background-color: #6e9feb7d;
          margin-left: 2px;
        }

        app-drawer {
          z-index: 1
        }

        .drawer-list {
          margin: 0 20px;
        }

        .drawer-list a {
          display: block;
          padding: 0 16px;
          text-decoration: none;
          color: var(--app-secondary-color);
          line-height: 40px;
        }

        .drawer-list a.iron-selected {
          color: black;
          font-weight: bold;
        }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 212px;
          color: #fff;
          background-color: #3f51b5;
          /* https://bugs.chromium.org/p/chromium/issues/detail?id=637072 */
          --app-header-background-front-layer: {
            background-image: url(https://app-layout-assets.appspot.com/assets/bg1.jpg);
            background-position: left center;
          }
          ;
        }

        /*  paper-icon-button.top {
          background-color: #4385f4;
          --paper-icon-button-ink-color: white;
          position: absolute;
          top: 13px;
          left: 0px;
        }*/

        app-toolbar.tall {
          height: 148px;
        }

        sample-content {
          padding-top: 212px;
        }

        [main-title] {
          font-weight: lighter;
          margin-left: 108px;
        }

        [condensed-title] {
          font-weight: lighter;
          margin-left: 30px;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        [condensed-title] i {
          font-weight: 100;
          font-style: normal;
        }

        @media (max-width: 639px) {
          [main-title] {
            margin-left: 50px;
            font-size: 30px;
          }
          [condensed-title] {
            font-size: 15px;
          }
        }

        :host([video-page-active]) {
          overflow: hidden;
        }

        :host([video-page-active]) iron-pages {
          transform: translateY(-170px);
        }

        iron-pages {
          transition: transform 0.3s;
        }

        page-search {
          display: block;
          padding: 4px 1px 1px 3px;
        }        

        app-drawer-layout:not([narrow]) [drawer-toggle] {
          display: none;
        }

        app-drawer {
          --app-drawer-content-container: {
            background-color: rgb(253, 250, 250);
            ;
          }
        }

        app-drawer.lower {
          top: 4em;
          /* position: relative; */
        }
      </style>
    </custom-style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{routeTail}}" query-params="{{query}}">
    </app-route>
    <!--*app-route /youtube/ - app link -->
    <app-route route="{{route}}" pattern="/youtube/:app" data="{{pageData}}" tail="{{pageTail}}" query-params="{{pageQuery}}">
    </app-route>
    <!--app-route /videos/-->
    <app-route route="{{route}}" pattern="/videos/:vid" data="{{videoRouteData}}" tail="{{videoTail}}" query-params="{{VideoQuery}}">
    </app-route>
    <app-drawer-layout>
      <app-drawer id="drawer" slot="drawer">
        <!--google-signin class="right" brand="google" client-id="637872775110-m6bs42r7jrr0kuq4vkpqig7qf60dgpl0.apps.googleusercontent.com">
                <b hidden id="not-signed-in">Not signed in!</b>
              </google-signin-->
        <iron-selector class="drawer-list" role="navigation">
          <ul>
            <li>
              <a href="/youtube/search/list?api=search&q=fuck">youtube search</a>
            </li>
            <li>
              <a href="/youtube/search/list?api=search&q=aloo">youtube search b</a>
            </li>
          </ul>

        </iron-selector>
      </app-drawer>
      </app-header>
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <page-video name="video" id="video" route="{{routeTail}}">
        </page-video>
        <page-search name="search" id="search" route="{{routeTail}}">
        </page-search>
        <page-view404 name="view404"></page-view404>
      </iron-pages>
    </app-drawer-layout>

      on-signed-in-changed="handleStateChange" on-initialized-changed="handleStateChange">
    </google-signin-aware-->
  </template>
  <script>
    class pageYoutube extends Polymer.Element {
      static get is() {
        return 'my-youtube';
      }

      constructor() {
        super();
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
            notify: true
          },
          route: {
            type: Object,
            notify: true
          },
          routePage: {
            type: Object
          },
          rootPath: {
            type: String,
            value: "/"
          },
          pageTail: {
            type: Object,
            notify: true
          },
          pageQuery: {
            type: Object,
            notify: true,
            //observer: 'log'
          },
          pageData: {
            type: Object,
            notify: true,
            observer: '_routePageChanged'
          },
          searchTail: {
            type: Object,
            notify: true
          },
          searchQuery: {
            type: Object,
            notify: true,
            observer: 'logsh'
          },
          searchData: {
            type: Object,
            notify: true
          },
          channelquery: {
            type: Object,
            notify: true,
            observer: 'logch'
          },
          channelData: {
            type: Object,
            notify: true
          },
          channelTail: {
            type: Object,
            notify: true
          },
          videoTail: {
            type: Object,
            notify: true
          },
          videoquery: {
            type: Object,
            notify: true
          },
          videoRouteData: {
            type: Object,
            notify: true
          },
          newCategory: {
            type: String
          },
          videos: {
            type: Array,
            value: function () {
              return [];
            },
            notify: true
          },
          resize: {
            type: Boolean,
            // observer: '_messenger'
          },
          dataq: {
            type: String,
            value: "zen",
            notify: true
          },
          time: {
            type: String,
            notify: true
          },
          data: {
            type: Object
          },
          datavid: {
            type: Object
          },
          query: {
            type: Object,
            // observer: 'log'
          }
        }
      };

      static get observers() {
        /* return [
           '_routePageChanged(data.page)',
         ];*/
      }
      log(data) {
        console.log("queryParams", data)
      }
      logch(data) {
        console.log("ch queryParams", data)
      }
      logsh(data) {
        console.log("sh queryParams", data)
      }
      attached() {
        // If we do not have an initial URL, we redirect to /search
        if (!this.route || !this.route.path) {
          this.set('route.path', 'yotube/search/');
        }
      }
      _messenger(data) {
        //  console.log("got", data)
        this.$.video.resize = data
      }

      removeBadCharacters(char) {
        let arr = char.split(" ")
        let arr2 = []
        arr.map(item => {
          arr2.push(item.match(/\w[A-z]*/))
        })
        return arr2.join(" ")
      }

      _routePageChanged(page) {
        // console.log("page.app", page.app)
        this.page = page.app !== "youtube" ? page.app : "search"
        //console.log("pageData.app", this.pageData.app)       
      }

      _pageChanged(page) {
        var resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        console.log("page changed", resolvedPageUrl)
        Polymer.importHref(
          resolvedPageUrl,
          null,
          null,
          true);
      }

    }
    window.customElements.define(pageYoutube.is, pageYoutube);
  </script>
</dom-module>
