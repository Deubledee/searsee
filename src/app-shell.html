<link rel="import" href="routes/page-home.html">
<link rel="import" href="routes/youtube/components/validate-input.html">
<link rel="import" href="imports.html">
<dom-module id="app-shell">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
        /* padding: 2px 6px;*/
      }

      app-toolbar ul {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px 15px;
      }

      app-toolbar li {
        width: 49%;
        float: left;
        position: relative;
        display: block;
        margin-bottom: -1px;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-header {}

      paper-input {
        background-color: #6e9feb7d;
        margin-left: 2px;
      }

      app-drawer {
        z-index: 1
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-input.right {
        position: absolute;
        right: 4em;
        background-color: rgba(161, 226, 238, 0.29);
      }

      paper-icon-button.right {
        color: #bd8130;
        position: absolute;
        right: 10px;
        z-index: 3;
      }

      paper-icon-button.left {
        color: #bd8130;
        left: 10px;
        z-index: 3;
      }

      app-header {
        width: 100%;
        height: 183px;
        color: #fff;
        background-color: #3f51b54d;
        --app-header-background-front-layer: {
          background-image: url("../images/youtubes.png");
          background-position: left center;
        }
      }

      app-toolbar {
        color: var(--app-third-color);
        font-size: 2em;
        text-shadow: 1px 1px 0px yellow;
      }

      app-toolbar.tall {
        height: 148px;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}" queryParams="{{queryParams}}"></app-route>
    <!-- Drawer content -->
    <app-drawer id="drawer" slot="drawer" opened="{{drtgl}}" swipe-open="[[narrow]]">
      <app-toolbar>Menu</app-toolbar>

      <validate-input label="Search pages" value="{{routeData.page}}" jason-data="[[jasonData]]"></validate-input>

      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <a name="home" href="/home" on-click="_drToggle">home</a>
        <a name="login" href="/login" on-click="_drToggle">login</a>
        <a name="youtube" href="/youtube/search" on-click="_drToggle">youtube</a>
      </iron-selector>
    </app-drawer>
    <app-header-layout>
      <iron-pages selected="{{page}}" attr-for-selected="name" fallback-selection="view404" role="main">
        <!--home header -->
        <div name="home">
          <app-toolbar id="toolbar">
            <paper-icon-button id="pageButton" hidden class="left" icon="menu" on-click="_innerDrToggle"></paper-icon-button>
            <paper-input id="val" class="right" label="Search all" value="{{someData}}"></paper-input>
            <paper-icon-button class="right" icon="menu" on-click="_drToggle"></paper-icon-button>
          </app-toolbar>
        </div>
        <!--toutube header -->
        <div name="[[change]]">
          <paper-icon-button id="pageButton" hidden class="left" icon="menu" on-click="_innerDrToggle"></paper-icon-button>
          <paper-icon-button class="right" icon="menu" on-click="_drToggle"></paper-icon-button>
        </div>
      </iron-pages>
      <!-- -->
      <iron-pages selected="{{page}}" attr-for-selected="name" fallback-selection="view404" role="main">
        <page-home name="home"></page-home>
        <page-login name="login"></page-login>
        <page-youtube id="youtube" name="youtube" opened="{{drtgl2}}" dataq="{{someData}}" resize="[[resise]]"></page-youtube>
        <page-view404 name="view404"></page-view404>
      </iron-pages>
    </app-header-layout>
  </template>
  <script>
    class AppShell extends Polymer.Element {
      static get is() {
        return 'app-shell';
      }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
            notify: true
          },
          resise: {
            type: Boolean,
            notify: true
          },
          drtgl: {
            type: Boolean,
            notify: true
          },
          drtgl2: {
            type: Boolean,
            notify: true
          },
          queryParams: {
            type: Object,
          },
          routeData: Object,
          subroute: Object,
          rootPath: {
            type: String,
            value: "/"
          },
          tail: {
            type: String,
            notify: true
          },
          someData: {
            type: String,
            value: "",
            notify: true
          },
          change: {
            type: String,
            computed: '_setHeader(routeData.page)'
          },
          jsonData: {
            type: Object,
            notify: true,
            value: function () {
              return {
                searches: [
                  "youtube",
                  "search",
                  "video",
                  "home",
                  "login"
                ],
                alter: {
                  "searchyoutube": {
                    value: "searchYouTube"
                  },
                  "search": {
                    op: "youtube",
                    value: "searchYouTube"
                  },
                  "vÃ­deo": {
                    value: "video"
                  }
                }
              }
            }
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_checkDrawerState(this.$.drawer)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        if (window.performance && performance.mark)
          performance.mark('app-shell.connected');
      }

      ready() {
        super.ready()
        this._resize()
        window.onresize = event => {
          this._resize()
        }
      }
      _resize(likeHome) {
        let elem = this.$.val, val, val2
        val = (parseFloat(window.innerWidth) / 2.5) + "px"
        this.$.pageButton.hidden = true
        let page = this.subroute.path
        if (page.match(/video/)) {
          this.set('resise', true)
          this.set('resise', false)
        }
        if (window.innerWidth <= 640) {
          this.$.pageButton.hidden = false
        }
      }
      _setHeader(data) {
        return data
      }
      _drToggle() {
        this.drtgl = !this.drtgl
      }
      _innerDrToggle() {
        console.log(this.drtgl2)
        if (window.innerWidth <= 640)
          this.drtgl2 = !this.drtgl2
      }
      _routePageChanged(page) {
        let loadPage
        if (page === "searsee.github.io") {
          this.page = "home"
          this._resize("likeHome")
          return
        }
        loadPage = this.subroute.prefix.split("/")[1] || "home"
        this.page = loadPage //|| Polymer.path.
        this._resize()
      }
      _pageChanged(page) {
        console.log(page)
        var resolvedPageUrl
        resolvedPageUrl = page === "login" || page === "home" || page === "view404" ? this.resolveUrl('routes/page-' + page + '.html') :
          this.resolveUrl('routes/' + page + '/page-' + page + '.html')
        Polymer.importHref(
          resolvedPageUrl,
          null,
          null,
          true);
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
